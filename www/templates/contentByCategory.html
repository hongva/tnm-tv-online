<ion-view>
	<ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button button-clear button-icon ion-arrow-left"></ion-nav-back-button>
      <!-- <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-arrow-left-c" ui-sref="main.contentRecent">
        </button> -->
        <ion-nav-buttons side="left">
			<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
		</ion-nav-buttons>
    </ion-nav-bar>

	<ion-header-bar class="bar bar-positive">
		<div class="title"><center>{{category_title}}</center></div>
	</ion-header-bar>
	<!-- Advertisement -->
	<ion-nav-buttons side="right">
           <img ng-src="img/codingate_logo_white.png" class="advert-img" >
    </ion-nav-buttons>

	<ion-content class="has-subheader">
		<ion-refresher
		    pulling-text="Pull to refresh..."
		    on-refresh="doRefresh()">
	  	</ion-refresher>

		<div class="list">
			<a class="item item-thumbnail-left item-text-wrap" href="#/main/postDetail/{{post.id}}" ng-repeat="post in category_posts}">
		      <img ng-src="{{post.thumbnail}}">
		      <h2>{{post.title}}</h2>
		      <p ng-bind-html="post.excerpt"></p>
		    </a>
	    </div>
	</ion-content>
</ion-view>
