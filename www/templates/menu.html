<ion-side-menus>
	
	<ion-side-menu-content>
		<ion-nav-view></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-view></ion-header-view>
		<ion-content>
		    <ion-header-view>
		    <img ng-src="img/tnm-logo.png" id="big-header-logo">

	         <div class="bar bar-header item-input-inset">
			  <label class="item-input-wrapper">
			    <input type="search" placeholder="ស្វែងរក..." ng-model="searchText" ng-change="searchTextChanged()"/>
			    <i class="icon ion-ios-search placeholder-icon"></i>
			  </label>
            </div>

           </ion-header-view>

			<ion-list>
				<ion-item ng-repeat="category in categories" menu-close href="#/main/contentByCategory/{{category.id}}">
					<span ng-bind-html="category.title"></span><span class="badge badge-assertive">{{ category.post_count }}</span>
				</ion-item>
			</ion-list>
		</ion-content>

		<ion-footer-bar>
            <ion-tabs class="tabs-striped tabs-color-assertive tabs-icon-top">
			  <ion-tab title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" menu-close ui-sref="main.contentRecent"></ion-tab>
			  <ion-tab title="Favorite" icon-on="ion-ios-bookmarks" icon-off="ion-ios-bookmarks-outline" menu-close ui-sref="main.favorites"></ion-tab>
			  <ion-tab title="About" icon-on="ion-ios-information" icon-off="ion-ios-information-outline" menu-close ui-sref="main.about">
              <ion-nav-view name="menuAbout"></ion-nav-view>
			  </ion-tab>
			</ion-tabs>
			
		</ion-footer-bar>

	</ion-side-menu>

</ion-side-menus>
